<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GPA Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        .bg-container {
            background-image: url("https://res.cloudinary.com/djjmazu56/image/upload/v1677580055/Screenshot_2023-02-28_155435_qr58o7.png");
            width: 100vw;
            background-size: cover;
            padding-top: 30px;
        }

        .main-heading {
            text-align: center;
            font-size: 40px;
            color: black;
        }

        .card {
            background-color: #00000080;
            border-color: #000000;
            padding: 45px;
            margin: 30px;
            border-width: 3px;
            border-radius: 15px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex flex-column justify-content-center pt-5">
                        <h1 class="main-heading">Login to GPA Predictor</h1>
                        <div class="d-flex flex-row justify-content-center">
                            <div class="card">
                                <form>
                                    <p>Username</p>
                                    <input name="username" class="form-control" type="text">
                                    <p>Password</p>
                                    <input name="password" class="form-control" type="password">
                                    <br />
                                    <a href="page02.html" class="btn btn-primary">Login</a>
                                </form>
                                <br>
                                <a href="page02.html" class="btn btn-success">Go to GPA Predictor</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
